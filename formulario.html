<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Trabalhando com tags/atributos para formulários</h1>
    <hr>

    <form action="" method="post">
        <p>
            <label for="nome">Nome Completo:</label>
            <input required type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="email">Endereço de E-mail:</label>
            <input required type="email" name="email" id="email">
        </p>

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
        </p>

        <div>
            <!-- Atenção: neste caso, é necessário usar o MESMO atributo "name" em todas as opções. -->
            <p>Deseja receber informativo?</p>
            <input type="radio" name="informativo" id="sim" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="informativo" id="nao" value="não">
            <label for="nao">Não</label>
        </div>

        <div>

            <p>Escolha as tecnologias de sua preferência:</p>
            <input type="checkbox" name="interesses" id="HTML" value="HTML">
            <label for="HTML">HTML</label>

            <input type="checkbox" name="interesses" id="Css" value="Css">
            <label for="Css">Css</label>

            <input type="checkbox" name="interesses" id="Js" value="Js">
            <label for="Js">Js</label>
        </div>

        <p>
            <label for="idade">Idade:</label>
            <input min="14" max="100" type="number" name="idade" id="idade">
        </p>

        <p>
            <label for="">Data de nascimento:</label>
            <input min="2020-01-01" max="2024-08-20" type="date" name="nascimento" id="nascimento">
        </p>

        <p>
            <label for="">Assunto:</label>

            <select name="assunto" id="assunto">
                <!-- Deixe sempre o primeiro option VAZIO -->
                <option value=""></option>
                <option value="3">Reclamações</option>
                <option value="10">Elogios</option>
                <option value="2">Dúvidas</option>
                <option value="7">Outros</option>
            </select>
        </p>

        <p>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea minlength="5" maxlength="50" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>

        <button type="submit">Enviar Dados</button>
    </form>

</body>

</html>
